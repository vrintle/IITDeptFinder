<!DOCTYPE html>
<html>
<head>
	<title>IIT Department Finder</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<label for="rank">Your rank</label>
		<input type="number" id="rank"><br><hr>
		<div v-for="clg in clgs">
			<p v-if="clg[3] > rank">{{ clg[0] }}: {{ clg[1] }}</p>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
